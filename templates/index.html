<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberbullying Type Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        text-align: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }

      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Cyberbullying Type Predictor</h1>
    <form method="post" action="{{ url_for('predict') }}">
      <label for="input_text">Enter Text:</label>
      <textarea name="input_text" id="input_text" rows="4" cols="50"></textarea>
      <br />
      <input type="submit" value="Predict" />
    </form>

    {% if input_text %}
    <h3>Input Text:</h3>
    <p>{{ input_text }}</p>
    <h3>Prediction:</h3>
    <p>{{ result }}</p>
    {% endif %}
  </body>
</html>
